name: Bug Report
description: Report something that is not working as expected.
title: "<short summary here>"
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Short summary
      description: What is broken? Use a clear, descriptive sentence. Avoid "XYZ does not work".
      placeholder: "e.g. 'Clicking Save on profile page returns a server error'"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: What steps will reproduce the problem?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other details, logs, or screenshots? (Optional)